name: Test
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://registry.npmjs.org/
      - name: Install
      - run: |
          npm install
          npm install -g vsce
      - name: Test
        run: |
          npm run compile
          npm run test
      - name: Package
        run: |
          vsce package